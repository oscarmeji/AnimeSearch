<!DOCTYPE html>
<html>
    <head>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="./style.css">
        
    </head>
    <body style="background-color:darkslateblue;">
        <nav class="row" style="background-color: darkred;">
            <div class="nav-wrapper">
                <div class="col s12">
                    <a href="#" class="brand-logo">Search your Anime</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <form id="search_form" class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" name="search" id="search" type="text" class="validate">
                            <label for="search">Search</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="search-results" class="container">
            
        </div>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>        
        <script src="./main.js"></script>


        <div id="comments">
            <div id="signupDiv" style="display:none">
                Register to add a comment:
                <br>
                Email: <input id="emailReg">
                Password: <input type="password" id="passwordReg">
                <button id="registerBtn">Register</button>
                <br>
                Already register? <a id="loginLink">Click here to sign in.</a>
            </div>
            <div id="loginDiv" style="display:block">
                Log in to add a comment:
                <br>
                Email: <input id="email">
                Password: <input type="password" id="password">
                <button id="loginBtn">Log In</button>
                <br>
                New user? <a id="signupLink">Click here to register.</a>
            </div>
            <div id="addCommentDiv" style="display:none">
                <textarea name="" id="newComment" cols="30" rows="3"></textarea>
                <button id="addCommentBtn">Add Comment</button>
                <br>
                <a id="slattbratha">Click here to log out.</a>
            </div>
            <div class="error"></div>
        </div>
    </body>
</html>
